# =============================================================================
# TAG USAGE GUIDELINES
# =============================================================================

usage_guidelines:
  - "Use 2-5 tags per SAP (optimize for discoverability without over-tagging)"
  - "Always include at least one taxonomy parent tag (e.g., 'meta_ecosystem', 'frontend_react')"
  - "Use technology-specific tags only when SAP is tightly coupled to that technology"
  - "Use 'production-ready' only for SAPs with ≥2 successful adoptions and 0 critical bugs"
  - "Use 'foundation' or 'recommended' only for SAPs in critical path (SAP-000, SAP-001, SAP-009)"
  - "Prefer canonical tags over aliases (normalize during validation)"
  - "When in doubt, consult taxonomy hierarchy (use parent tag if specific tag unclear)"

# =============================================================================
# TAG VALIDATION
# =============================================================================

validation_rules:
  - name: "No unknown tags"
    description: "All tags must appear in standard_tags or tag_aliases"
    severity: error

  - name: "Consistent casing"
    description: "All tags must be lowercase with hyphens (kebab-case)"
    severity: error

  - name: "No duplicates"
    description: "No duplicate tags within a single artifact"
    severity: warning

  - name: "Reasonable tag count"
    description: "2-5 tags per artifact (1 allowed for minimal SAPs, 6+ triggers warning)"
    severity: warning

  - name: "Taxonomy coverage"
    description: "At least one taxonomy parent tag recommended"
    severity: info

