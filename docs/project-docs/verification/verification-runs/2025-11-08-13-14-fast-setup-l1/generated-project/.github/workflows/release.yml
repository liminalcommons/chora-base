name: Release to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v0.1.0, v1.0.0, etc.)

permissions:
  contents: write  # For creating GitHub releases
{% if pypi_auth_method == 'trusted_publishing' -%}
  id-token: write  # For PyPI trusted publishing (OIDC)
{% endif -%}

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build==1.0.3 twine==4.0.2

      - name: Build distribution packages
        run: python -m build

      - name: Check distribution packages
        run: twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  test:
    name: Run tests before release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ "{{" }} matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ "{{" }} matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run smoke tests
        run: ./scripts/smoke-test.sh
        timeout-minutes: 2

      - name: Run full test suite
        run: pytest --cov=src/{{ package_name }} --cov-report=term --cov-fail-under=85

  publish-pypi:
    name: Publish to PyPI
    needs: [build, test]
    runs-on: ubuntu-latest
{% if pypi_auth_method == 'trusted_publishing' -%}
    environment:
      name: pypi
      url: https://pypi.org/p/{{ project_slug }}
{% endif -%}

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

{% if pypi_auth_method == 'token' -%}
      - name: Publish to PyPI using token
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ "{{" }} secrets.PYPI_TOKEN }}
          print-hash: true
          # To use: Create token at https://pypi.org/manage/account/token/
          # Add as repository secret: PYPI_TOKEN
{% else -%}
      - name: Publish to PyPI using trusted publishing
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          # Uses OIDC trusted publishing (no API token needed)
          # Configure publisher at: https://pypi.org/manage/account/publishing/
{% endif -%}

  docker-build-push:
    name: Build and Push Docker Images
    needs: [test, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # For pushing to ghcr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ "{{" }} github.actor }}
          password: ${{ "{{" }} secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ "{{" }} github.repository }}:${{ "{{" }} steps.version.outputs.VERSION }}
            ghcr.io/${{ "{{" }} github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.version=${{ "{{" }} steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ "{{" }} github.server_url }}/${{ "{{" }} github.repository }}
            org.opencontainers.image.revision=${{ "{{" }} github.sha }}
            org.opencontainers.image.created=${{ "{{" }} github.event.head_commit.timestamp }}

  github-release:
    name: Create GitHub Release
    needs: [publish-pypi, docker-build-push]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Extract tag version
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" }} $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ "{{" }} steps.tag.outputs.version }}"
          # Extract changelog section for this version
          awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.md
          # If empty, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release ${VERSION}" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ "{{" }} secrets.GITHUB_TOKEN }}

  post-release:
    name: Post-release notifications
    needs: [github-release]
    runs-on: ubuntu-latest

    steps:
      - name: Extract tag version
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" }} $GITHUB_OUTPUT

      - name: Release summary
        run: |
          echo "‚úÖ Release ${{ "{{" }} steps.tag.outputs.version }} published successfully!"
          echo ""
          echo "üì¶ PyPI: https://pypi.org/project/{{ project_slug }}/${{ "{{" }} steps.tag.outputs.version }}/"
          echo "üê≥ Docker: ghcr.io/${{ "{{" }} github.repository }}:${{ "{{" }} steps.tag.outputs.version }}"
          echo "üêô GitHub: ${{ "{{" }} github.server_url }}/${{ "{{" }} github.repository }}/releases/tag/v${{ "{{" }} steps.tag.outputs.version }}"
          echo ""
          echo "Install with: pip install {{ project_slug }}==${{ "{{" }} steps.tag.outputs.version }}"
          echo "Run with Docker: docker pull ghcr.io/${{ "{{" }} github.repository }}:${{ "{{" }} steps.tag.outputs.version }}"
