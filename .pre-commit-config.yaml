# Pre-commit hooks for chora-base repository
#
# This file defines pre-commit hooks to maintain code quality and enforce
# the Ecosystem Ontology & Composition Vision standards.
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run all hooks on all files
#   pre-commit run <hook-id>    # Run specific hook
#   git commit                  # Hooks run automatically on staged files
#
# Documentation:
#   https://pre-commit.com/
#   docs/ontology/namespace-spec.md (namespace validation rules)

repos:
  # ============================================================================
  # Capability Namespace Validation
  # ============================================================================
  - repo: local
    hooks:
      - id: validate-namespaces
        name: Validate Capability Namespaces
        description: >
          Validates capability namespaces in YAML manifests against the chora
          ontology specification. Checks format, domain validity, uniqueness,
          and SemVer compliance.
        entry: python scripts/validate-namespaces.py
        language: system
        files: ^capabilities/.*\.ya?ml$
        pass_filenames: true
        stages: [pre-commit]
        verbose: true

      - id: validate-sap-ecosystem-integration
        name: Validate SAP Ecosystem Integration
        description: >
          Validates SAP ecosystem integration across 5 integration points:
          INDEX.md, sap-catalog.json, copier.yml, adoption paths, and
          dependencies. Ensures SAPs are fully integrated before commit.
          Part of SAP-061 (SAP Ecosystem Integration).
        entry: python scripts/validate-ecosystem-integration.py --all
        language: system
        files: ^docs/skilled-awareness/.*/.*\.md$|^sap-catalog\.json$|^copier\.yml$|^docs/skilled-awareness/INDEX\.md$
        pass_filenames: false
        stages: [pre-commit]
        verbose: false

  # ============================================================================
  # Standard Pre-commit Hooks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # General file checks
      - id: check-added-large-files
        name: Check for Large Files
        description: Prevent accidentally committing large files (>500KB)
        args: ['--maxkb=500']
        stages: [pre-commit]

      - id: check-case-conflict
        name: Check Filename Case Conflicts
        description: Check for files with names that would conflict on case-insensitive filesystems
        stages: [pre-commit]

      - id: check-merge-conflict
        name: Check for Merge Conflict Markers
        description: Detect merge conflict markers in files
        stages: [pre-commit]

      - id: end-of-file-fixer
        name: Fix End of Files
        description: Ensure files end with a newline
        stages: [pre-commit]
        exclude: ^(.*\.jsonl|.*\.min\.(js|css))$

      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        description: Remove trailing whitespace from files
        stages: [pre-commit]
        exclude: ^(.*\.md|.*\.jsonl)$
        args: ['--markdown-linebreak-ext=md']

      # YAML validation
      - id: check-yaml
        name: Check YAML Syntax
        description: Validate YAML files are parseable
        stages: [pre-commit]
        files: \.(yaml|yml)$
        exclude: ^(static-template/.*\.template|.*\.j2\.yaml)$

      # JSON validation
      - id: check-json
        name: Check JSON Syntax
        description: Validate JSON files are parseable
        stages: [pre-commit]
        files: \.json$
        exclude: ^(.*\.jsonl|static-template/.*\.template)$

      # Security checks
      - id: detect-private-key
        name: Detect Private Keys
        description: Check for accidentally committed private keys
        stages: [pre-commit]

  # ============================================================================
  # Python Code Quality (for scripts/)
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python Code (Black)
        description: Auto-format Python files with Black
        language_version: python3
        files: ^scripts/.*\.py$
        stages: [pre-commit]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python Code (Flake8)
        description: Check Python code style with Flake8
        files: ^scripts/.*\.py$
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        stages: [pre-commit]

  # ============================================================================
  # Markdown Linting
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        name: Lint Markdown Files
        description: Check Markdown formatting with markdownlint
        args: ['--config', '.markdownlint.json', '--fix']
        files: \.md$
        exclude: ^(CHANGELOG\.md|static-template/.*\.template|.*\.j2\.md)$
        stages: [pre-commit]

# ============================================================================
# Configuration
# ============================================================================
default_install_hook_types: [pre-commit, commit-msg]
default_stages: [pre-commit]

# Fail fast on first error (set to false for comprehensive reporting)
fail_fast: false

# Minimum pre-commit version required
minimum_pre_commit_version: '3.0.0'
