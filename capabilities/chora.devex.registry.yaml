apiVersion: chora.dev/v1
kind: Capability
metadata:
  dc_identifier: chora.devex.registry
  dc_identifier_legacy: SAP-044
  dc_title: Capability Registry & Discovery
  dc_description: Service mesh with capability manifest registry, discovery API, and
    health monitoring, enabling dynamic service composition
  dc_type: Service
  dc_hasVersion: 1.0.0
  dc_creator: chora-base
  dc_date: '2025-11-15'
  dc_format: application/x-executable
  dc_subject:
  - service-mesh
  - registry
  - discovery
  - capability-server
  - health-monitoring
chora_service:
  interfaces:
  - cli
  - mcp
  health:
    endpoint: /health
    interval: 10
    timeout: 5
    heartbeat_ttl: 30
  distribution:
    pypi:
      package_name: chora-registry
      install_command: pip install chora-registry
dc_relation:
  requires:
  - capability: chora.SAP-000
    version: ^1.0.0
    relationship: runtime
  - capability: chora.SAP-042
    version: ^1.0.0
    relationship: runtime
