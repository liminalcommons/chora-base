apiVersion: chora.dev/v1
kind: Capability
metadata:
  dc_identifier: chora.awareness.sap_self_evaluation
  dc_identifier_legacy: SAP-019
  dc_title: SAP Self-Evaluation Framework
  dc_description: Progressive evaluation framework for assessing SAP adoption depth,
    identifying gaps, and generating actionable roadmaps
  dc_type: Service
  dc_hasVersion: 1.0.0
  dc_creator: chora-base
  dc_date: '2025-11-15'
  dc_format: application/x-executable
  dc_subject:
  - evaluation
  - assessment
  - roadmap
  - planning
  - meta
chora_service:
  interfaces:
  - cli
  - mcp
  health:
    endpoint: /health
    interval: 10
    timeout: 5
    heartbeat_ttl: 30
  distribution:
    pypi:
      package_name: chora-sap-self-evaluation
      install_command: pip install chora-sap-self-evaluation
dc_relation:
  requires:
  - capability: chora.infrastructure.sap_framework
    version: ^1.0.0
    relationship: prerequisite
