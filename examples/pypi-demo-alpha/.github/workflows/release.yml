name: Release to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # Required for OIDC trusted publishing

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pypi-demo-alpha

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI (OIDC Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # No secrets needed! Uses OIDC trust relationship:
          # GitHub repository â†’ PyPI publisher (configured on PyPI)
          # This is SAP-028 in action: zero secrets, PEP 740 attestations
          attestations: true  # Enable PEP 740 build provenance
