version: '3.8'

services:
  alias-redirect:
    build:
      context: ../..
      dockerfile: services/alias-redirect/Dockerfile
    container_name: sap-alias-redirect
    ports:
      - "8000:8000"
    volumes:
      # Mount alias mapping for live updates
      - ../../capabilities/alias-mapping.json:/app/capabilities/alias-mapping.json:ro
      # Mount app.py for development
      - ./app.py:/app/app.py:ro
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  default:
    name: chora-base-network
