[pytest]
# Pytest configuration for chora-base
# Wave 5 (v4.1.0) - Testing install-sap.py script

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add verbose output and concise tracebacks
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Custom markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with real file operations
    slow: Tests that take longer to run (>1 second)
    catalog: Tests related to catalog loading and parsing
    installation: Tests related to SAP installation
    sets: Tests related to SAP sets
    validation: Tests related to validation logic
    errors: Tests related to error handling

# Minimum Python version
minversion = 3.12

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg static-template node_modules

# Coverage options (if pytest-cov installed)
[coverage:run]
source = scripts
omit =
    */tests/*
    */static-template/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
